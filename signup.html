<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
           <h1>Smart Login System</h1>
           <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
           <p id="usernameAlert" class="text-danger d-none">include at least 3 letters starting with capital </p>
           <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
           <p id="useremailAlert" class="text-danger d-none">name@example.com</p>
           <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
           <p id="passwordAlert" class="text-danger d-none">you must strengh your password</p>
         <p class="text-success d-none" id="confirmMsg">Success</p>
         <p class="text-danger d-none" id="accountExistMsg">This account is exist ! try another one</p>
         <p class="text-danger d-none" id="tryAgainMsg">Sign up failed ! try again</p>
           <button onclick=" signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
           <p class="text-white">You have an account? <a class="text-white " href="index.html" id="signIn">Signin</a></p>
        </div>
       
          </div> 
       





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
